services:
  - type: web
    name: solarmach-imports
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: RECEIVER_EMAIL
        sync: false
      - key: DATABASE_PATH
        value: "/tmp/solarmach_messages.db"
      - key: PYTHON_VERSION
        value: "3.11.0"
